---
name: test-network-og${ORG_L}
version: 1.0.0
client:
  organization: ${ORG_U}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG_U}:
    mspid: ${ORG_U}MSP
    peers:
    - peer0.${ORG_L}.mynetwork.com
    - peer1.${ORG_L}.mynetwork.com
    certificateAuthorities:
    - ca.${ORG_L}.mynetwork.com
peers:
  peer0.${ORG_L}.mynetwork.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG_L}.mynetwork.com
      hostnameOverride: peer0.${ORG_L}.mynetwork.com
  peer1.${ORG_L}.mynetwork.com:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.${ORG_L}.mynetwork.com
      hostnameOverride: peer1.${ORG_L}.mynetwork.com
certificateAuthorities:
  ca.${ORG_L}.mynetwork.com:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG_U}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
